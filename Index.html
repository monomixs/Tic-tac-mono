<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
      user-select: none; /* disable text selection */
      -webkit-tap-highlight-color: transparent; /* remove touch highlight on mobile */
    }

    body {
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 1rem;
    }

    .active {
      display: flex;
    }

    h1 {
      font-size: 2rem;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.2s ease;
    }

    button:active {
      transform: scale(0.95);
      background: #1d4ed8;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 300px;
      margin-top: 1rem;
    }

    .cell {
      background: #1e293b;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.15s ease;
      aspect-ratio: 1 / 1; /* makes cells perfectly square on any screen */
    }

    .cell:active {
      transform: scale(0.92);
      background: #334155;
    }

    .status {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Home Screen -->
  <div id="homeScreen" class="screen active">
    <h1>Welcome to Tic Tac Toe</h1>
    <button onclick="startGame()">Play</button>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="screen">
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <div class="status" id="status">Player X's turn</div>
    <button onclick="resetGame()">Back to Home</button>
  </div>

  <script>
    const homeScreen = document.getElementById("homeScreen");
    const gameScreen = document.getElementById("gameScreen");
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");

    let board = Array(9).fill("");
    let currentPlayer = "X";
    let gameActive = true;

    function startGame() {
      homeScreen.classList.remove("active");
      gameScreen.classList.add("active");
      createBoard();
    }

    function resetGame() {
      board = Array(9).fill("");
      currentPlayer = "X";
      gameActive = true;
      statusEl.textContent = "Player X's turn";
      homeScreen.classList.add("active");
      gameScreen.classList.remove("active");
      boardEl.innerHTML = "";
    }

    function createBoard() {
      boardEl.innerHTML = "";
      board.forEach((_, i) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("touchstart", handleCellTouch);
        cell.addEventListener("click", handleCellClick);
        boardEl.appendChild(cell);
      });
    }

    function handleCellTouch(e) {
      // Prevent ghost clicks on mobile
      e.preventDefault();
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (board[index] !== "" || !gameActive) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWin()) {
        statusEl.textContent = `Player ${currentPlayer} Wins! 🎉`;
        gameActive = false;
        return;
      }

      if (!board.includes("")) {
        statusEl.textContent = "It's a Draw! 🤝";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusEl.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin() {
      const winPatterns = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }
  </script>
</body>
</html>
